name: Build and Deploy ESO Guild Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Confirm Build Output
        run: |
          ls -la
          ls -la .next
          ls -la public
          test -d .next || (echo ".next folder missing" && exit 1)
          test -d public || (echo "public folder missing" && exit 1)

      - name: Deploy to EC2 via SCP
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            .next/
            public/
            package.json
            next.config.js
          target: /var/www/eso-guild-website
          strip_components: 0
